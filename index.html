<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>World Model Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      color: #eee;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100dvh;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
      touch-action: none;
    }
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      padding: 12px;
      gap: 10px;
    }
    h1 { font-size: 18px; margin: 4px 0; }
    #controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, button {
      font-family: inherit;
      font-size: 13px;
      padding: 6px 12px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: #eee;
      cursor: pointer;
    }
    select:focus, button:focus { outline: 1px solid #888; }
    button:hover { background: #333; }
    button:disabled { opacity: 0.4; cursor: default; }
    #canvas-wrap {
      position: relative;
      width: 100%;
      max-width: 512px;
      aspect-ratio: 1;
      background: #000;
      border: 1px solid #333;
      border-radius: 4px;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      image-rendering: pixelated;
    }
    #status {
      font-size: 12px;
      color: #888;
      text-align: center;
      min-height: 1.5em;
    }
    #fps {
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 11px;
      color: #0f0;
      background: rgba(0,0,0,0.6);
      padding: 1px 4px;
      border-radius: 2px;
      pointer-events: none;
    }
    #keys-hint {
      font-size: 11px;
      color: #666;
      text-align: center;
    }
    /* Touch zones */
    .touch-zone {
      position: absolute;
      bottom: 0;
      height: 50%;
      opacity: 0;
    }
    .touch-zone.left  { left: 0; width: 33%; }
    .touch-zone.center { left: 33%; width: 34%; }
    .touch-zone.right { right: 0; width: 33%; }
    .touch-zone:active { opacity: 0.15; background: #fff; }
  </style>
</head>
<body>
  <div id="app">
    <h1>World Model Player</h1>
    <div id="controls">
      <select id="game-select"></select>
      <select id="variant-select"></select>
      <button id="start-btn">Start</button>
    </div>
    <div id="canvas-wrap">
      <canvas id="game-canvas" width="512" height="512"></canvas>
      <span id="fps"></span>
    </div>
    <div id="status">Select a game and press Start</div>
    <div id="keys-hint"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
